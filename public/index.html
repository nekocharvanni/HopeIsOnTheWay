<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeBot â€“ Help for the Unhoused</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 600px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 10px;
    }

    .status-indicator {
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .status-online {
      background-color: #d4edda;
      color: #155724;
    }

    .status-offline {
      background-color: #f8d7da;
      color: #721c24;
    }

    #chat-box {
      flex: 1;
      overflow-y: scroll;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }

    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
    }

    .user-message {
      background-color: #e3f2fd;
      margin-left: 20px;
    }

    .bot-message {
      background-color: #f1f8e9;
      margin-right: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e4a73;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .diagnostic-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }

    .diagnostic-button {
      background-color: #17a2b8;
      margin: 5px;
      padding: 5px 10px;
      font-size: 12px;
    }

    .diagnostic-result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>HopeBot</h1>
    <div id="status" class="status-indicator status-offline">ðŸ”´ Backend Offline - Using Demo Mode</div>
    
    <div id="chat-box">
      <div class="message bot-message">
        <strong>HopeBot:</strong> Hello! I'm here to help you with housing resources, job search assistance, and emotional support. How can I help you today?
        <br><br>
        <em>Note: I'm currently in demo mode while we fix the backend connection.</em>
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="diagnostic-panel">
      <strong>ðŸ”§ Backend Diagnostics:</strong><br>
      <button class="diagnostic-button" onclick="testBackend()">Test Backend</button>
      <button class="diagnostic-button" onclick="testCORS()">Test CORS</button>
      <button class="diagnostic-button" onclick="showInstructions()">Fix Instructions</button>
      <div id="diagnostic-result" class="diagnostic-result"></div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const statusIndicator = document.getElementById("status");
    const BACKEND_URL = "https://hope-is-on-the-way.onrender.com";
    let backendOnline = false;

    // Demo responses for when backend is offline
    const demoResponses = {
      "housing": "I understand you're looking for housing assistance. Here are some resources that might help:\n\nâ€¢ Contact your local 211 service (dial 2-1-1) for immediate housing assistance\nâ€¢ Look into local homeless shelters and transitional housing programs\nâ€¢ Check with local churches and community organizations\nâ€¢ Contact your city's housing authority for public housing options\n\nWould you like me to help you with anything specific about housing applications?",
      
      "job": "I'm here to help with your job search! Here are some steps we can take:\n\nâ€¢ Create or update your resume\nâ€¢ Practice interview skills\nâ€¢ Find job search resources in your area\nâ€¢ Look into job training programs\nâ€¢ Connect with local employment services\n\nWhat aspect of job searching would you like help with first?",
      
      "resume": "I'd be happy to help you with your resume! Here's a basic structure we can work with:\n\nâ€¢ Contact Information\nâ€¢ Professional Summary (2-3 sentences about you)\nâ€¢ Work Experience (even informal jobs count!)\nâ€¢ Skills (both hard and soft skills)\nâ€¢ Education/Training\n\nDo you have any work experience we can include, even if it was informal or volunteer work?",
      
      "default": "I hear you, and I'm here to support you. Every challenge you're facing is temporary, and there are people and resources available to help. You're taking a positive step by reaching out.\n\nI can help you with:\nâ€¢ Finding housing resources\nâ€¢ Job search and resume help\nâ€¢ Connecting with local services\nâ€¢ Emotional support and encouragement\n\nWhat would be most helpful for you right now?"
    };

    function appendMessage(sender, message, isUser = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${message.replace(/\n/g, '<br>')}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getDemoResponse(message) {
      const msg = message.toLowerCase();
      
      if (msg.includes('housing') || msg.includes('shelter') || msg.includes('home')) {
        return demoResponses.housing;
      } else if (msg.includes('job') || msg.includes('work') || msg.includes('employment')) {
        return demoResponses.job;
      } else if (msg.includes('resume') || msg.includes('cv')) {
        return demoResponses.resume;
      } else {
        return demoResponses.default;
      }
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage("You", message, true);
      userInput.value = "";

      // Try backend first, fall back to demo
      handleUserInput(message).then((botReply) => {
        appendMessage("HopeBot", botReply);
      });
    }

    async function handleUserInput(message) {
      if (backendOnline) {
        try {
          const response = await fetch(`${BACKEND_URL}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          if (response.ok) {
            const data = await response.json();
            return data.reply || getDemoResponse(message);
          }
        } catch (err) {
          console.error("Backend failed:", err);
          backendOnline = false;
          updateStatus();
        }
      }
      
      // Use demo response
      return getDemoResponse(message);
    }

    function updateStatus() {
      if (backendOnline) {
        statusIndicator.className = "status-indicator status-online";
        statusIndicator.innerHTML = "ðŸŸ¢ Backend Online - Full AI Mode";
      } else {
        statusIndicator.className = "status-indicator status-offline";
        statusIndicator.innerHTML = "ðŸ”´ Backend Offline - Demo Mode";
      }
    }

    async function testBackend() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = "Testing backend...";
      resultDiv.className = "diagnostic-result info";

      try {
        const response = await fetch(`${BACKEND_URL}/`, { method: 'GET' });
        if (response.ok) {
          const data = await response.text();
          backendOnline = true;
          updateStatus();
          resultDiv.innerHTML = `âœ… Backend is online!\nResponse: ${data}`;
          resultDiv.className = "diagnostic-result success";
        } else {
          resultDiv.innerHTML = `âŒ Backend returned status ${response.status}`;
          resultDiv.className = "diagnostic-result error";
        }
      } catch (error) {
        resultDiv.innerHTML = `âŒ Cannot connect to backend:\n${error.message}`;
        resultDiv.className = "diagnostic-result error";
      }
    }

    async function testCORS() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = "Testing CORS...";
      resultDiv.className = "diagnostic-result info";

      try {
        const response = await fetch(`${BACKEND_URL}/api/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "test" }),
        });

        if (response.ok) {
          resultDiv.innerHTML = "âœ… CORS is working! Backend should be functional.";
          resultDiv.className = "diagnostic-result success";
          backendOnline = true;
          updateStatus();
        } else {
          resultDiv.innerHTML = `âŒ CORS test failed with status ${response.status}`;
          resultDiv.className = "diagnostic-result error";
        }
      } catch (error) {
        resultDiv.innerHTML = `âŒ CORS Error:\n${error.message}`;
        resultDiv.className = "diagnostic-result error";
      }
    }

    function showInstructions() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = `ðŸ”§ To fix your backend:

1. Check Render Dashboard:
   - Go to render.com dashboard
   - Check if deploy succeeded
   - Look at logs for errors

2. Verify Environment Variables:
   - OPENAI_API_KEY must be set
   - No extra spaces/characters

3. Check OpenAI Account:
   - Verify API key is valid
   - Check you have credits available

4. Test manually:
   - Visit: ${BACKEND_URL}/
   - Should show: {"message": "HopeBot backend is running!"}

5. If still failing:
   - Check GitHub repo has latest server.js
   - Trigger manual deploy in Render
   - Check server logs for startup errors`;
      resultDiv.className = "diagnostic-result info";
    }

    // Auto-test backend on load
    window.addEventListener('load', () => {
      setTimeout(testBackend, 1000);
    });

    // Allow Enter key to send message
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
