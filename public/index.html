<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeBot ‚Äì Help for the Unhoused</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 600px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 10px;
    }

    .status-indicator {
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .status-online {
      background-color: #d4edda;
      color: #155724;
    }

    .status-offline {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status-proxy {
      background-color: #fff3cd;
      color: #856404;
    }

    #chat-box {
      flex: 1;
      overflow-y: scroll;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }

    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
    }

    .user-message {
      background-color: #e3f2fd;
      margin-left: 20px;
    }

    .bot-message {
      background-color: #f1f8e9;
      margin-right: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e4a73;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .diagnostic-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }

    .diagnostic-button {
      background-color: #17a2b8;
      margin: 5px;
      padding: 5px 10px;
      font-size: 12px;
    }

    .diagnostic-result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>HopeBot</h1>
    <div id="status" class="status-indicator status-offline">üü° Testing connections...</div>
    
    <div id="chat-box">
      <div class="message bot-message">
        <strong>HopeBot:</strong> Hello! I'm here to help you with housing resources, job search assistance, and emotional support. How can I help you today?
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="diagnostic-panel">
      <strong>üîß Connection Tests:</strong><br>
      <button class="diagnostic-button" onclick="testDirect()">Test Direct</button>
      <button class="diagnostic-button" onclick="testProxy()">Test Proxy</button>
      <button class="diagnostic-button" onclick="testChat()">Test Chat</button>
      <div id="diagnostic-result" class="diagnostic-result"></div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const statusIndicator = document.getElementById("status");
    const BACKEND_URL = "https://hope-is-on-the-way.onrender.com";
    
    // CORS proxy services
    const PROXY_URLS = [
      "https://api.allorigins.win/raw?url=",
      "https://corsproxy.io/?",
      "https://cors-anywhere.herokuapp.com/"
    ];
    
    let backendOnline = false;
    let useProxy = false;
    let workingProxy = null;

    function appendMessage(sender, message, isUser = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${message.replace(/\n/g, '<br>')}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateStatus() {
      if (backendOnline && !useProxy) {
        statusIndicator.className = "status-indicator status-online";
        statusIndicator.innerHTML = "üü¢ Direct Connection - Backend Online";
      } else if (backendOnline && useProxy) {
        statusIndicator.className = "status-indicator status-proxy";
        statusIndicator.innerHTML = "üü° Proxy Connection - Backend Online";
      } else {
        statusIndicator.className = "status-indicator status-offline";
        statusIndicator.innerHTML = "üî¥ Using Demo Responses";
      }
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage("You", message, true);
      userInput.value = "";

      handleUserInput(message).then((botReply) => {
        appendMessage("HopeBot", botReply);
      });
    }

    async function handleUserInput(message) {
      // If we have a working connection, use it
      if (backendOnline) {
        try {
          let url = `${BACKEND_URL}/api/chat`;
          if (useProxy && workingProxy) {
            url = workingProxy + encodeURIComponent(url);
          }

          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          if (response.ok) {
            const data = await response.json();
            return data.reply || "Sorry, I didn't get a proper response.";
          } else {
            console.log("Backend request failed:", response.status);
            backendOnline = false;
            updateStatus();
          }
        } catch (err) {
          console.log("Connection failed:", err);
          backendOnline = false;
          updateStatus();
        }
      }
      
      // Fallback to demo responses
      return getDemoResponse(message);
    }

    function getDemoResponse(message) {
      const msg = message.toLowerCase();
      
      if (msg.includes('hello') || msg.includes('hi') || msg.includes('hey')) {
        return "Hello! I'm HopeBot. I'm here to help you with housing, jobs, and support. How can I assist you today?";
      } else if (msg.includes('housing') || msg.includes('shelter') || msg.includes('home') || msg.includes('homeless')) {
        return "I understand you're looking for housing assistance. Here are some resources:\n\n‚Ä¢ Call 211 for immediate local housing assistance\n‚Ä¢ Look into emergency shelters in your area\n‚Ä¢ Contact local churches and community organizations\n‚Ä¢ Check with your city's housing authority for public housing\n‚Ä¢ Look into transitional housing programs\n\nWould you like help with anything specific about housing applications?";
      } else if (msg.includes('job') || msg.includes('work') || msg.includes('employment') || msg.includes('career')) {
        return "I'm here to help with your job search! Here are some ways I can assist:\n\n‚Ä¢ Help create or update your resume\n‚Ä¢ Practice interview skills and questions\n‚Ä¢ Find job search resources in your area\n‚Ä¢ Look into job training and skills programs\n‚Ä¢ Connect with local employment services\n\nWhat aspect of job searching would you like help with first?";
      } else if (msg.includes('resume') || msg.includes('cv')) {
        return "I'd be happy to help you with your resume! Here's a basic structure we can work with:\n\n‚Ä¢ Contact Information\n‚Ä¢ Professional Summary (2-3 sentences about you)\n‚Ä¢ Work Experience (even informal jobs count!)\n‚Ä¢ Skills (both technical and soft skills)\n‚Ä¢ Education/Training\n\nDo you have any work experience we can include, even if it was informal, volunteer work, or side jobs?";
      } else if (msg.includes('help') || msg.includes('support') || msg.includes('assistance')) {
        return "I'm here to support you! Every challenge you're facing is temporary, and there are people and resources available to help. You're taking a positive step by reaching out.\n\nI can help you with:\n‚Ä¢ Finding housing resources and assistance\n‚Ä¢ Job search and resume building\n‚Ä¢ Connecting with local services and support\n‚Ä¢ Emotional support and encouragement\n\nWhat would be most helpful for you right now?";
      } else {
        return "I hear you, and I'm here to help. I can assist with housing resources, job search support, resume building, and connecting you with local services. What would be most helpful for you today?";
      }
    }

    async function testDirect() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = "Testing direct connection...";
      resultDiv.className = "diagnostic-result info";

      try {
        const response = await fetch(`${BACKEND_URL}/`, { 
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        
        if (response.ok) {
          const data = await response.text();
          backendOnline = true;
          useProxy = false;
          updateStatus();
          resultDiv.innerHTML = `‚úÖ Direct connection working!\nResponse: ${data}`;
          resultDiv.className = "diagnostic-result success";
        } else {
          resultDiv.innerHTML = `‚ùå Direct connection failed\nStatus: ${response.status}`;
          resultDiv.className = "diagnostic-result error";
        }
      } catch (error) {
        resultDiv.innerHTML = `‚ùå Direct connection failed\nError: ${error.message}`;
        resultDiv.className = "diagnostic-result error";
      }
    }

    async function testProxy() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = "Testing proxy connections...";
      resultDiv.className = "diagnostic-result info";

      for (let i = 0; i < PROXY_URLS.length; i++) {
        const proxy = PROXY_URLS[i];
        try {
          console.log(`Trying proxy ${i + 1}: ${proxy}`);
          resultDiv.innerHTML = `Testing proxy ${i + 1}/${PROXY_URLS.length}...`;
          
          const response = await fetch(proxy + encodeURIComponent(`${BACKEND_URL}/`), {
            method: 'GET'
          });
          
          if (response.ok) {
            const data = await response.text();
            workingProxy = proxy;
            backendOnline = true;
            useProxy = true;
            updateStatus();
            resultDiv.innerHTML = `‚úÖ Proxy connection working!\nUsing: ${proxy}\nResponse: ${data.substring(0, 100)}...`;
            resultDiv.className = "diagnostic-result success";
            return;
          }
        } catch (error) {
          console.log(`Proxy ${i + 1} failed:`, error);
        }
      }
      
      resultDiv.innerHTML = `‚ùå All proxy connections failed\nUsing demo responses instead`;
      resultDiv.className = "diagnostic-result error";
    }

    async function testChat() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = "Testing chat functionality...";
      resultDiv.className = "diagnostic-result info";

      const testMessage = "Hello, this is a connection test";
      const response = await handleUserInput(testMessage);
      
      if (backendOnline) {
        resultDiv.innerHTML = `‚úÖ Chat is working!\nSent: "${testMessage}"\nReceived: "${response}"`;
        resultDiv.className = "diagnostic-result success";
      } else {
        resultDiv.innerHTML = `üü° Using demo responses\nSent: "${testMessage}"\nReceived: "${response}"`;
        resultDiv.className = "diagnostic-result info";
      }
    }

    // Auto-test connections on page load
    window.addEventListener('load', () => {
      console.log("Page loaded, testing connections...");
      setTimeout(async () => {
        await testDirect();
        if (!backendOnline) {
          await testProxy();
        }
        if (!backendOnline) {
          updateStatus();
        }
      }, 1000);
    });

    // Allow Enter key to send message
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
