<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeBot â€“ Help for the Unhoused</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 600px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 10px;
    }

    .status-indicator {
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .status-online {
      background-color: #d4edda;
      color: #155724;
    }

    .status-offline {
      background-color: #f8d7da;
      color: #721c24;
    }

    #chat-box {
      flex: 1;
      overflow-y: scroll;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }

    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
    }

    .user-message {
      background-color: #e3f2fd;
      margin-left: 20px;
    }

    .bot-message {
      background-color: #f1f8e9;
      margin-right: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e4a73;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .diagnostic-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }

    .diagnostic-button {
      background-color: #17a2b8;
      margin: 5px;
      padding: 5px 10px;
      font-size: 12px;
    }

    .diagnostic-result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>HopeBot</h1>
    <div id="status" class="status-indicator status-offline">ðŸ”´ Testing Backend Connection...</div>
    
    <div id="chat-box">
      <div class="message bot-message">
        <strong>HopeBot:</strong> Hello! I'm here to help you with housing resources, job search assistance, and emotional support. How can I help you today?
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="diagnostic-panel">
      <strong>ðŸ”§ Backend Diagnostics:</strong><br>
      <button class="diagnostic-button" onclick="testBackend()">Test Backend</button>
      <button class="diagnostic-button" onclick="testCORS()">Test CORS</button>
      <button class="diagnostic-button" onclick="testChat()">Test Chat</button>
      <div id="diagnostic-result" class="diagnostic-result"></div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const statusIndicator = document.getElementById("status");
    const BACKEND_URL = "https://hope-is-on-the-way.onrender.com";
    let backendOnline = false;

    function appendMessage(sender, message, isUser = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${message.replace(/\n/g, '<br>')}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateStatus() {
      if (backendOnline) {
        statusIndicator.className = "status-indicator status-online";
        statusIndicator.innerHTML = "ðŸŸ¢ Backend Online - AI Mode Active";
      } else {
        statusIndicator.className = "status-indicator status-offline";
        statusIndicator.innerHTML = "ðŸ”´ Backend Connection Failed";
      }
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage("You", message, true);
      userInput.value = "";

      handleUserInput(message).then((botReply) => {
        appendMessage("HopeBot", botReply);
      });
    }

    async function handleUserInput(message) {
      if (backendOnline) {
        try {
          console.log("Sending message to backend:", message);
          
          const response = await fetch(`${BACKEND_URL}/api/chat`, {
            method: "POST",
            headers: { 
              "Content-Type": "application/json",
              "Accept": "application/json"
            },
            body: JSON.stringify({ message }),
          });

          console.log("Response status:", response.status);
          
          if (response.ok) {
            const data = await response.json();
            console.log("Response data:", data);
            return data.reply || "Sorry, I didn't get a proper response.";
          } else {
            console.error("Response not OK:", response.status, response.statusText);
            backendOnline = false;
            updateStatus();
          }
        } catch (err) {
          console.error("Backend request failed:", err);
          backendOnline = false;
          updateStatus();
        }
      }
      
      // Fallback response
      return "I'm having trouble connecting right now. Please try again or contact support.";
    }

    async function testBackend() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = "Testing backend connection...";
      resultDiv.className = "diagnostic-result info";

      try {
        console.log("Testing backend at:", BACKEND_URL);
        
        const response = await fetch(`${BACKEND_URL}/`, { 
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        console.log("Backend test response:", response.status, response.statusText);
        
        if (response.ok) {
          const data = await response.text();
          console.log("Backend test data:", data);
          
          backendOnline = true;
          updateStatus();
          resultDiv.innerHTML = `âœ… Backend is online!\nStatus: ${response.status}\nResponse: ${data}`;
          resultDiv.className = "diagnostic-result success";
        } else {
          console.error("Backend test failed:", response.status);
          resultDiv.innerHTML = `âŒ Backend returned status ${response.status}\nURL: ${BACKEND_URL}`;
          resultDiv.className = "diagnostic-result error";
        }
      } catch (error) {
        console.error("Backend test error:", error);
        resultDiv.innerHTML = `âŒ Cannot connect to backend:\nError: ${error.message}\nURL: ${BACKEND_URL}`;
        resultDiv.className = "diagnostic-result error";
      }
    }

    async function testCORS() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = "Testing CORS with POST request...";
      resultDiv.className = "diagnostic-result info";

      try {
        const response = await fetch(`${BACKEND_URL}/api/chat`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ message: "CORS test" }),
        });

        if (response.ok) {
          const data = await response.json();
          resultDiv.innerHTML = `âœ… CORS is working!\nResponse: ${JSON.stringify(data, null, 2)}`;
          resultDiv.className = "diagnostic-result success";
          backendOnline = true;
          updateStatus();
        } else {
          resultDiv.innerHTML = `âŒ CORS test failed with status ${response.status}`;
          resultDiv.className = "diagnostic-result error";
        }
      } catch (error) {
        resultDiv.innerHTML = `âŒ CORS Error:\n${error.message}`;
        resultDiv.className = "diagnostic-result error";
      }
    }

    async function testChat() {
      const resultDiv = document.getElementById("diagnostic-result");
      resultDiv.innerHTML = "Testing chat functionality...";
      resultDiv.className = "diagnostic-result info";

      try {
        const testMessage = "Hello, this is a test message";
        const response = await fetch(`${BACKEND_URL}/api/chat`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ message: testMessage }),
        });

        if (response.ok) {
          const data = await response.json();
          resultDiv.innerHTML = `âœ… Chat is working!\nSent: "${testMessage}"\nReceived: "${data.reply}"`;
          resultDiv.className = "diagnostic-result success";
          backendOnline = true;
          updateStatus();
        } else {
          resultDiv.innerHTML = `âŒ Chat test failed with status ${response.status}`;
          resultDiv.className = "diagnostic-result error";
        }
      } catch (error) {
        resultDiv.innerHTML = `âŒ Chat test error:\n${error.message}`;
        resultDiv.className = "diagnostic-result error";
      }
    }

    // Auto-test backend on page load
    window.addEventListener('load', () => {
      console.log("Page loaded, testing backend...");
      setTimeout(testBackend, 1000);
    });

    // Allow Enter key to send message
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
